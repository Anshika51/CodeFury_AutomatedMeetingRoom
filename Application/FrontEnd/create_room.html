<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting Room</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Meeting Room</h1>

        <form id="createRoomForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="capacity">Seating Capacity:</label>
                <input type="number" class="form-control" id="capacity" required>
            </div>
            <div class="form-group">
                <label for="amenities">Amenities Available:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="projector">
                    <label class="form-check-label" for="projector">Projector</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="wifi">
                    <label class="form-check-label" for="wifi">Wi-Fi Connection</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="conferenceCall">
                    <label class="form-check-label" for="conferenceCall">Conference Call Facility</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="whiteboard">
                    <label class="form-check-label" for="whiteboard">Whiteboard</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="waterDispenser">
                    <label class="form-check-label" for="waterDispenser">Water Dispenser</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tv">
                    <label class="form-check-label" for="tv">TV</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="coffeeMachine">
                    <label class="form-check-label" for="coffeeMachine">Coffee Machine</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" href="admin.html">Cancel</a>
        </form>
    </div>

    <!-- Add custom JavaScript -->
    <script src="create_room.js"></script>
    <!-- Add Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
